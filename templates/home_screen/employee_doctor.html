<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>従業員ー医師ホーム画面</title>
     <style>
        /* スタイルは適宜変更してください */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f2f2f2;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            text-align: center;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            margin-bottom: 30px;
            color: #333;
        }
        ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }
        li {
            margin-bottom: 20px;
        }
        a {
            display: block;
            text-decoration: none;
            color: #333;
            padding: 15px 30px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
            transition: all 0.3s ease;
        }
        a:hover {
            background-color: #333;
            color: #fff;
            border-color: #333;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>従業員ー医師ホーム画面</h1>
    <ul>
        <li><a href="/patient2_list/">患者検索機能</a></li>
        <li><a href="/cartlist/">薬投与指示機能</a></li>
        <li><a href="/treatment_history/">処置履歴確認</a></li>
        <li><a href="/login/" class="logout-link">ログアウト</a></li>
    </ul>
</div>
</body>
</html>
