<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>仕入れ先情報変更</title>
<style>
body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}
.container {
    background-color: #fff;
    padding: 20px;
    border-radius: 5px;
    box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
    width: 400px;
}
.container h1 {
    margin-top: 0;
    text-align: center;
    color: #333;
}
.container form {
    display: flex;
    flex-direction: column;
}
.container label {
    margin-bottom: 5px;
    color: #555;
}
.container input[type="tel"],
.container input[type="submit"] {
    padding: 10px;
    margin-bottom: 10px;
    border-radius: 5px;
    border: 1px solid #ccc;
}
.container input[type="submit"] {
    background-color: #4CAF50;
    color: #fff;
    cursor: pointer;
    transition: background-color 0.3s ease;
}
.container input[type="submit"]:hover {
    background-color: #0056b3;
}
.error-message {
    color: red;
    margin-top: 10px;
}
.confirmation-message {
    color: green;
    margin-top: 10px;
}
.back-link {
    text-align: right;
    margin-top: 20px;
}
</style>
</head>
<body>

<div class="container">
    <h1>仕入れ先の電話番号変更</h1>
    {% if error_message %}
        <div class="error-message">{{ error_message }}</div>
    {% endif %}
    {% if confirmation_message %}
        <div class="confirmation-message">{{ confirmation_message }}</div>
    {% endif %}
    <form action="{% url 'change_supplier_phone' supplier_id=supplier_id %}" method="post">
        {% csrf_token %}
        <label for="supplier_phone">新しい電話番号:</label>
        <input type="text" id="supplier_phone" name="supplier_phone" placeholder="新しい電話番号を入力してください" required>
        <button type="submit">変更</button>
    </form>
    <div class="back-link">
        <a href="/shiiregyosha_list/" class="logout-link">戻る</a>
    </div>
</div>

</body>
</html>
